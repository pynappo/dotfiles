source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swayosd-server --max-volume 150
# Execute your favorite apps at launch
exec-once = waybar & /usr/lib/polkit-kde-authentication-agent-1 & imwheel
exec-once = [workspace 1 silent] discord
exec-once = [workspace 3 silent] wezterm
exec-once = [workspace 4 silent] wezterm
exec-once = [workspace 6 silent] steam-runtime
exec-once = [workspace 9 silent] xwaylandvideobridge
exec-once = swayidle
exec-once = easyeffects --gapplication-service
exec-once = thunar --daemon
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

env = XCURSOR_SIZE,36
env = EDITOR,nvim
env = VISUAl,nvim
env = TERMINAL,wezterm
# Some default env vars.
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CONFIG_HOME,$HOME/.config
env = RADV_PERFTEST,gpl

windowrule = workspace 6 silent,steam
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = float,title:^(SwiftRead),class:(vivaldi)
windowrulev2 = float,class:^(steam)$,title:^(Friends List)
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 2

  touchpad {
    natural_scroll = no
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  accel_profile = flat
}
general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 5
  gaps_out = -2
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)

  cursor_inactive_timeout = 15
  layout = dwindle
  resize_on_border = true
  extend_border_grab_area = 10
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 5
  blur {
    enabled = yes
    size = 3
    passes = 1
    new_optimizations = on
  }

  drop_shadow = yes
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

# https://wiki.hyprland.org/Configuring/Animations/
animations {
  enabled = yes
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 4, default, slidevert
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
  no_gaps_when_only = 0
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_is_master = true
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = off
}
misc {
  vrr = 0
  vfr = true
  mouse_move_focuses_monitor = false
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  no_direct_scanout = false
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$launcher = rofi

bind = SHIFT_SUPER, L, exec, nwg-bar
# screenshots
env = HYPRSHOT_DIR, ~/Pictures/hyprshot
bind = SHIFT_SUPER, S, exec, hyprshot -m region
bind = SUPER, PRINT, exec, hyprshot -m
bind = ,PRINT, exec, grim - | wl-copy
# audio binds
binde=, XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5
binde=, XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bind = $mainMod, page_down, exec, swayosd-client --input-volume mute-toggle
bind = $mainMod, page_up, exec, swayosd-client --output-volume mute-toggle
# see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, wezterm
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, Z, togglefloating,
bind = $mainMod, G, togglegroup,
bind = $mainMod, F, fullscreen
bindr = $mainMod, SUPER_L, exec, pkill $launcher || $launcher -show combi
bind = SHIFT_SUPER, C, exec, pkill rofi || rofi -show calc -modi calc -no-show-match -no-sort -calc-command "echo -n '{result}' | wl-copy"
bind = $mainMod, w, exec, pkill waybar || waybar

# Move focus with mainMod + arrow/hjkl keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CTRL SHIFT, 1, movecurrentworkspacetomonitor, DP-2
bind = $mainMod CTRL SHIFT, 2, movecurrentworkspacetomonitor, DP-3

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, mouse:274, closewindow

bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# Alt-tab
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,
bind = ALT_SHIFT, Tab, cyclenext,prev,
bind = ALT_SHIFT, Tab, bringactivetotop,

# General
keep-open=yes
cursor-autohide=1000
save-position-on-quit # Remember position when closing the player
osd-bar=no            # No huge box on screen when turning the volume
osd-font-size=32
volume=70
volume-max=300
audio-exclusive=no    # A hotkey for this inside input.conf (k cycle audio-exclusive)
sub-auto=fuzzy
profile=gpu-hq
hwdec=auto-copy-safe
vo=gpu-next
gpu-api=vulkan
fbo-format=rgba16hf

# Subs
sub-visibility=yes      # Hide subtitles by default
alang=jp,jpn,ja,en,eng
slang=en,eng,jp,jpn,ja
sub-auto=fuzzy
sub-font='Segoe UI'
sub-font-size=40
sub-border-size=1
sub-shadow-color=0.0/0.0/0.0/0.50
sub-shadow-offset=2

# Screenshots
screenshot-format=webp
screenshot-webp-lossless=yes
screenshot-high-bit-depth=yes
screenshot-sw=no
screenshot-directory="~~/screenshots"
screenshot-template="%f-%wH.%wM.%wS.%wT-#%#00n"

# Sync
video-sync=display-tempo
video-sync-max-video-change=6
af=atempo

## Shaders
glsl-shader="~~/shaders/FSRCNNX_x2_8-0-4-1_LineArt.glsl"
scale=ewa_lanczos

# Luma down
glsl-shader="~~/shaders/SSimDownscaler.glsl"
dscale=mitchell
linear-downscaling=no
correct-downscaling=yes

# Chroma up + down
glsl-shader="~~/shaders/KrigBilateral.glsl"
cscale=ewa_lanczos

# Antiring
scale-antiring=0.7
dscale-antiring=0.7
cscale-antiring=0.7


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once = hyprctl setcursor catppuccin-macchiato-dark-cursors 24
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swayosd-server
# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ags run
exec-once = imwheel
exec-once = hypridle
exec-once = hyprpm update -n
exec-once = wljoywake
exec-once = sleep 1; bash $HOME/.config/hypr/scripts/systemd.sh
exec-once = [workspace 1 silent] gtk-launch discord-canary
exec-once = [workspace 3 silent] kitty
exec-once = [workspace 4 silent] kitty
# exec-once = [workspace 6 silent] steam-runtime
exec-once = easyeffects --gapplication-service
exec-once = fish $HOME/.config/hypr/scripts/swww.sh
# bind = SUPER,page_down,pass,vesktop
# bind = SUPER,page_up,pass,vesktop
# source = ~/.config/hypr/myColors.conf

source = $HOME/.config/hypr/local.conf

windowrule {
  name = steammonitor
  match:class = ^(steam)
  workspace = 6 silent
}
windowrule {
  name = hidden
  match:tag = hidden
  no_anim = true
  no_focus = true
  opacity = 0.0
}

windowrule {
  name = games
  match:class = steam_app.*
  match:class = ^(Barotrauma)

  content = game
  render_unfocused = true
}


windowrule {
  name = fullscreen
  match:fullscreen = true

  idle_inhibit = true
}

# float dialogs and stuff
windowrule {
  name = floats
  match:title = ^(SteamTinkerLaunch)
  float = true
}
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

cursor {
  # no_hardware_cursors = true
  # no_break_fs_vrr = true,
}
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 2

  touchpad {
    natural_scroll = true
    scroll_factor = 0.2
    tap-to-click = true
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  accel_profile = flat
}
general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 2
  gaps_out = -2
  border_size = 2
  col.active_border = rgba(99ff99ee)
  col.inactive_border = rgba(595959aa)

  layout = dwindle
  resize_on_border = true
  extend_border_grab_area = 2
}
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 5
  blur {
    enabled = yes
    size = 3
    passes = 1
    new_optimizations = on
  }

  shadow {
    range = 4
    render_power = 3
  }
}

# https://wiki.hyprland.org/Configuring/Animations/
animations {
  enabled = yes
}

bezier = myBezier, 0.05, 0.9, 0.1, 1.05

animation = windows,1,3,default,popin 60%
animation = windowsMove,1,3,default
animation = border, 1, 10, default
animation = borderangle, 1, 8, default
animation = fade, 1, 7, default
animation = workspaces, 1, 3, default, slidefadevert
dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes
  preserve_split = yes # you probably want this
  # no_gaps_when_only = 0
}

debug {
  disable_logs = true
  enable_stdout_logs = false
}

xwayland {
  force_zero_scaling = true
}
misc {
  vrr = 1
  vfr = true
  mouse_move_focuses_monitor = false
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  render_unfocused_fps = 60
}

render {
  direct_scanout = 1
  cm_fs_passthrough = true
  cm_auto_hdr = 2
}

group {
  groupbar {
    col.active = rgba(222222cc)
    col.inactive = rgba(666666aa)
  }
}


# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  black: "#000000"
  blue: "#4560f9"
  cyan: "#72c2ea"
  gray: "#666666"
  green: "#76ef76"
  orange: "#e7b165"
  pink: "#eaa1ea"
  purple: "#ab9aed"
  red: "#ddaaaa"
  white: "#ffffff"
  yellow: "#dcdc42"
console_title_template: "{{.UserName}} @ {{.Folder}} ({{.Shell}}{{if .Root}} [Admin]{{end}}) "
blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      macos: mac
    style: diamond
    leading_diamond: ÓÇ∂
    template: "{{ if .WSL }}WSL at {{ end }}{{.Icon}}"
    foreground: darkGray
    background: white
    type: os
  - style: powerline
    template: " {{if .SSHSession}}\U000f0318 {{ .UserName }}@{{ .HostName }}{{end}}"
    foreground: "#ffffff"
    powerline_symbol: ÓÇ∞
    background: "#c386f1"
    type: session
  - properties:
      style: unique
    style: powerline
    template: " \U000f024b {{ path .Path .Location }}"
    foreground: p:white
    powerline_symbol: ÓÇ∞
    background: darkGray
    type: path
  - properties:
      fetch_status: true
      fetch_upstream_icon: true
    style: powerline
    template: " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \U000f0193 {{ .StashCount }}{{ end }}"
    foreground: black
    powerline_symbol: ÓÇ∞
    background: lightBlue
    type: git
    background_templates:
    - "{{ if gt .Ahead 0 }}p:green{{ end }}"
    - "{{ if gt .Behind 0 }}p:yellow{{ end }}"
  - style: powerline
    template: " \uf0e7 "
    foreground: black
    powerline_symbol: ÓÇ∞
    background: yellow
    type: root
  - style: powerline
    template: " \ue738 {{ .Full }}"
    foreground: p:white
    powerline_symbol: ÓÇ∞
    background: blue
    type: java
- type: rprompt
  alignment: right
  segments:
  - properties:
      charged_icon: üîã
      charging_icon: Óà¥
      discharging_icon: ‚åÅ
    style: diamond
    leading_diamond: ÓÇ∂
    trailing_diamond: ÓÇ¥
    template: " {{ if not .Error }}{{ .Icon }}{{ .Percentage }}{{ end }}{{ .Error }} "
    foreground: black
    background: yellow
    type: battery
    background_templates:
    - "{{if eq \"Charging\" .State.String}}p:blue{{end}}"
    - "{{if eq \"Discharging\" .State.String}}p:red{{end}}"
    - "{{if eq \"Full\" .State.String}}p:green{{end}}"
  - style: plain
    template: "{{ if gt .Code 0 }}(exit code: {{ .Code }}){{ end }} {{ .CurrentDate | date .Format }} "
    foreground: darkGray
    type: time
version: 3
final_space: true
